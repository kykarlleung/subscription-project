  <head>
    <meta charset="utf-8">

    <title>NewsLetter</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

  <body class="text-center">
    <form class="form-signin" action='/' method='post' >
      <img class="mb-4" src="image/android-chrome-192x192.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign up to my Newsletter</h1>
      <!-- <label for="inputEmail" class="sr-only">Email address</label> -->
      <input type="text" name='fName' id="inputFirst" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name='lName' id="inputLast" class="form-control middle" placeholder="Last Name" required>
      <input type="email" name='email' id="inputEmail" class="form-control bottom" placeholder="Email address" required>
      <!-- <label for="inputPassword" class="sr-only">Password</label> -->
      <div class="checkbox mb-3">
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; kykarl</p>
    </form>
  </body>
</html>
